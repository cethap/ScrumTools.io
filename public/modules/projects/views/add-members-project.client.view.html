<section data-ng-controller="ProjectsAddMembersController">

    <div class="row">
        <div class="col-md-8">
            <div class="input-group input-group-lg">
                <input type="text" name="username" id="username" ng-model="username" placeholder="Digite nombre de usuario" class="form-control" autofocus="" autocomplete="off">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button"><i class="glyphicon glyphicon-search"></i></button>

      <thead>
        <tr>
          <th>Nombre</th>
          <th>Usuario</th>
        </tr>
      </thead>

          <td>
            <span>
              <i class="icon-speech-streamline-talk-user"></i></span> 
              <span>{{user.displayName}} - ( {{user.username}} )</span>

          </td>
          <td style="padding-top: 24px;">
            <select data-ng-model="role" ng-options="role for role in roles" id="role" ng-init="role = roles[0]" class="form-control"></select>

          </td>
        </tr>    
      </tbody>
