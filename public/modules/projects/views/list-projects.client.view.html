    <div class="row" id="ListProjects">
      <div class="col-sm-6 col-md-3" data-ng-repeat="project in projects | filter:searchText">
        <div class="panel panel-default clickable">
          <div class="panel-heading">
            <h3 class="panel-title"><i class="icon-repo"></i> <br> <div class="projectName">{{project.projectName}}</div></h3>
                <br>
                <a href="#" class="btn btn-primary" role="button" ng-click="goToProject(project._id)"><i class="icon-folder-open"></i> Abrir</a> 
                <button type="button" class="btn btn-default" ng-click="modal('', project)"><span class="btn-xs glyphicon glyphicon-pencil"></span></button>
                <a href="#" class="btn btn-danger" role="button" ng-click="leaveProject(project)"><i class="icon-trashcan"></i></a>
          </div>
        </div>
      </div>
    </div>



    <div class="clearfix"></div>
    <div class="alert alert-warning text-center" data-ng-if="projects.$resolved && !projects.length">
        No hay proyectos, por que no crear uno? <a href="/#!/projects/create">Crear uno</a>?
    </div>
</section>
