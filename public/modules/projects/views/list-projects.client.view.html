<section data-ng-controller="ProjectsController">
    <div class="page-header">
        <h2>Proyectos</h2>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="input-group input-group-lg">
                <input type="text" class="form-control" ng-model="searchText" placeholder="Buscar...">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button"><i class="glyphicon glyphicon-search"></i></button>
                </span>
            </div>
        </div>
    </div>
    </br>

    <table class="table col-xs-12 table-hover TblPryctos" data-ng-if="projects.$resolved && projects.length">
      <caption>Listado de proyectos.</caption>
      <thead>
        <tr>
          <th>Nombre</th>
        </tr>
      </thead>
      <tbody>
        <tr data-ng-repeat="project in projects | filter:searchText" ng-click="goToProject(project._id)">
          <td><span><i class="glyphicon glyphicon-tasks"></i></span> {{project.projectName}}</td>
        </tr>
      </tbody>
    </table>
<div class="clearfix"></div>

        <div class="col-xs-6 col-sm-3 extra-space" data-ng-repeat="project in projects | filter:searchText">

                <div class="panel panel-default clickable">
                    <div class="panel-heading">

                            <span class="pull-right glyphicon glyphicon-tasks"></span>
                        </h3>
                    </div>
                </div>
            </a>
        </div>
    </div-->

    <div class="alert alert-warning text-center" data-ng-if="projects.$resolved && !projects.length">
        No hay proyectos, por que no crear uno? <a href="/#!/projects/create">Crear uno</a>?
    </div>
</section>
