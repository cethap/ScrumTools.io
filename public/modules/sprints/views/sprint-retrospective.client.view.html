<section data-ng-controller="SprintsCreateUpdateController">

    <div class="modal-header">
        <h3 class="modal-title">Retrospectiva Sprint</h3>
    </div>

    <div class="modal-body">
        <form name="updateSprintForm">
            <fieldset>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label class="control-label" for="goodWork">Buen trabajo</label>
                            <div class="controls">
                                <textarea name="goodWork" data-ng-model="sprint.sprintRetrospectiveMeeting.goodWork" id="goodWork" class="form-control" cols="30" rows="3" placeholder="Descripción del trabajo bien hecho"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="badWork">Mal trabajo</label>
                            <div class="controls">
                                <textarea name="badWork" data-ng-model="sprint.sprintRetrospectiveMeeting.badWork" id="badWork" class="form-control" cols="30" rows="3" placeholder="Descripción del trabajo mal hecho"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="learn">Aprender</label>
                            <div class="controls">
                                <textarea name="learn" data-ng-model="sprint.sprintRetrospectiveMeeting.learn" id="learn" class="form-control" cols="30" rows="3" placeholder="Descipción de lo que hay que aprender"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="improve">Mejorar</label>
                            <div class="controls">
                                <textarea name="improve" data-ng-model="sprint.sprintRetrospectiveMeeting.improve" id="improve" class="form-control" cols="30" rows="3" placeholder="Descripción de lo que se debe mejorar"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="problems">Problemas</label>
                            <div class="controls">
                                <textarea name="problems" data-ng-model="sprint.sprintRetrospectiveMeeting.problems" id="problems" class="form-control" cols="30" rows="3" placeholder="Descripción de los problemas o inconvenientes"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-info" ng-click="update(sprint); ok()" ng-disabled="updateSprintForm.$invalid">Guardar</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancelar</button>
    </div>
</section>
