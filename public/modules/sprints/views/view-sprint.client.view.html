            <div class="sprint-meetings">
                <button href="" class="btn btn-default NmbreSprint" ng-click="editSprint('', sprint)">
                    <i class="icon-flash-electric-2"></i>
                    {{sprint.sprintName}}
                </button>
                <button href="" ui-sref=".dashboard" class="btn btn-primary">
                    <i class="icon-window-list"></i>
                    Tablero
                </button>

                <ul class="dropdown-menu menu-left" role="menu">
