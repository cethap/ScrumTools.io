<section data-ng-controller="SprintslistController">


    <table class="table col-xs-12 table-hover TblPryctos">
      <caption>Listado de sprints.</caption>
      <thead>
        <tr>
          <th>Nombre</th>
        </tr>
      </thead>
      <tbody>
        <tr data-ng-repeat="sprint in sprints" ui-sref="viewProject.viewSprint.dashboard({sprintId: sprint._id})">
          <td><span><i class="glyphicon glyphicon-tasks"></i></span> {{sprint.sprintName}}</td>
        </tr>
      </tbody>
    </table>
