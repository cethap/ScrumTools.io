<section data-ng-controller="StoriesController">
    <table class="table col-xs-12 table-hover TblPryctos" id="listStries">
      <h3>Historias de usuario <i class="icon-gist-secret"></i></h3>

    <div class="row">
        <div class="col-md-8" ng-show="stories.length">
            <div class="input-group input-group-lg">
                <input type="text" class="form-control" ng-model="searchText.storyTitle" placeholder="Buscar...">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button"><i class="glyphicon glyphicon-search"></i></button>
                </span>
            </div>
        </div>

        <div class="col-md-2" ng-show="stories.length">
            <span ng-click="createStory()" class="btn btn-success btn-lg"><i class="icon-paperplane"></i> Crear Historia de Usuario</span>
        </div>
    </div>
    </br>

      <thead>
        <tr>
          <th>Nombre</th>
          <th>Descripci√≥n</th>
          <th>
            <!--button type="button" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-plus"></span></button-->
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="story in stories | filter:searchText" ng-class="story.sprintId?'SprintOcupado':SprintLibre" ng-dblclick="editStory('', story)">
          <td>
            <span>
              <i class="icon-gist-secret"></i></span> 
              <span>{{story.storyTitle}}</span>
            <!--input ng-model="story.storyTitle" ng-change="updateStory(story)" type="text" class="sinBordes" -->
          </td>
          <td style="padding-top: 24px;">
            <span>{{story.storyDescription}}</span>
            <!--input ng-model="story.storyDescription" ng-change="updateStory(story)" type="text" class="sinBordes" -->
          </td>
          <td style="padding-top: 22px;">
            <button type="button" class="btn btn-default btn-xs" ng-click="letsPoker('', story)"><span class="btn-xs glyphicon icon-speech-streamline-talk-user"></span></button>
            <button type="button" class="btn btn-default btn-xs" ng-click="editStory('', story)"><span class="btn-xs glyphicon glyphicon-pencil"></span></button>
            <button type="button" class="btn btn-danger btn-xs" ng-click="deleteStory(story)"><span class="btn-xs glyphicon glyphicon-trash"></span></button>
            <button type="button" class="btn btn-primary btn-xs" ng-click="moveToSprint('sm',story)"><span class="btn-xs glyphicon glyphicon-share-alt"></span></button>
          </td>
        </tr>
        <tr ng-show="!stories.length">
            <td align="center"colspan="3" >No hay Historias de usuario disponibles, intenta creando una nueva <span ng-click="createStory()" class="btn btn-success"><i class="icon-paperplane"></i></span></td>
        </tr>        
      </tbody>
    </table>
